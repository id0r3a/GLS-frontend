<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skadebesiktning – GLS Verkstad</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <img src="css/images/logo.png" alt="GLS Verkstad logotyp" class="site-logo" />
    <nav>
      <ul>
        <li><a href="index.html">Hem</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Form Section ===== -->
  <main>
    <section class="form-section">
      <h2>Boka Skadebesiktning</h2>

      <form id="damageInspectionForm">
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" name="customerName" placeholder="Namn" required />
        </div>

        <div class="form-group">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="E-post" required />
        </div>

        <div class="form-group">
          <i class="fa fa-phone"></i>
          <input type="tel" name="phone" placeholder="Telefonnummer" required />
        </div>

        <div class="form-group">
          <i class="fa fa-car"></i>
          <input type="text" name="registrationNumber" placeholder="Registreringsnummer" required />
        </div>

        <div class="form-group">
          <i class="fa fa-calendar"></i>
          <input type="date" name="bookingDate" id="bookingDate" required />
        </div>

        <div class="form-group">
          <i class="fa fa-clock"></i>
          <select name="bookingTime" id="damageTime" required>
            <option value="">Välj tid</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Boka skadebesiktning</button>
        <div id="damageResponse"></div>
      </form>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="custom-footer">
    <div class="footer-content">
      <div class="footer-column">
        <p>Zirkongatan 25D<br>Västra Frölunda, 421 64</p>
        <p>info@glsverkstad.com<br>+46 73 443 04 24</p>
      </div>
      <div class="footer-column">
        <h4>Öppettider</h4>
        <p>Måndag – Fredag: 09:00 – 18:00<br>Lördag – Söndag: 10:00 – 16:00</p>
      </div>
      <div class="footer-column">
        <h4>Följ & hitta oss</h4>
        <a href="https://www.instagram.com/glsverkstad/" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i> Göteborgs Lack & Skadeverkstad AB
        </a><br />
        <a href="https://maps.app.goo.gl/YScwBrPygjPGDXQC7" target="_blank" class="social-link maps">
          <i class="fas fa-map-marker-alt"></i> Google Maps
        </a>
      </div>
    <div class="simple-footer">
      <p>Copyright © Göteborgs Lack & Skadeverkstad 2025</p>
    </div>
  </div>
  </footer>

  <!-- Sätt min-datum = idag (valfritt, men trevligt) -->
  <script defer>
    const d = document.getElementById('bookingDate');
    if (d) d.min = new Date().toISOString().slice(0,10);
  </script>

  <!-- Din logik som anropar Azure-API:t (se till att filen innehåller rätt URL & endpoint) -->
  <script src="skadebesiktning.js?v=2" defer></script>
</body>
</html>
