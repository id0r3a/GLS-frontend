<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidan hittas inte – Göteborgs Lack & Skadeverkstad AB</title>
  <meta name="description" content="Sidan du letade efter finns inte. Gå till startsidan, boka tid eller kontakta oss.">

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0f1a28">

  <!-- Ikoner -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Din globala CSS (behåll) -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Minimal extra-stil för 404-layouten -->
  <style>
    :root{
      --bg:#0f1a28;
      --panel:#ffffff;
      --text:#0f1a28;
      --muted:#627084;
      --brand:#2b6cb0;
      --brand-hover:#225e9a;
      --radius:18px;
      --shadow:0 14px 40px rgba(10,20,30,.18);
    }

    /* Gör sidan fullhöjd och centrera innehållet mellan header och footer */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color: var(--text);
      background: #f3f6fb;
      display: flex;
      flex-direction: column;
    }

    /* Headerband */
    .header-bar{
      background: var(--bg);
      padding: 18px 0;
    }
    .header-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      align-items: center;
      /* Välj EN av dessa, kommentera bort den du inte vill ha */
      /* justify-content: center;    /* Centrera loggan */
      justify-content: flex-start;   /* Logga vänster (som din övriga design) */
      gap: 16px;
    }
    .header-logo{
      height: 56px; /* öka/minska vid behov */
      width: auto;
      display: block;
    }

    /* Main ska ta all återstående höjd och centrera boxen */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(24px, 4vw, 48px) 16px;
    }

    /* Själva “kortet” */
    .card{
      width: min(100%, 1060px);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(28px, 4vw, 48px);
    }
    .card h1{
      margin: 0 0 10px;
      font-size: clamp(30px, 4.5vw, 46px);
      letter-spacing: .2px;
    }
    .card p.lead{
      margin: 0 0 26px;
      color: var(--muted);
      font-size: clamp(16px, 2.1vw, 18px);
      line-height: 1.6;
    }

    /* Knapp-rad */
    .btn-row{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .btn{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: .2s ease;
      box-shadow: 0 6px 16px rgba(43,108,176,.18);
      white-space: nowrap;
    }
    .btn-primary{
      background: var(--brand);
      color: #fff;
    }
    .btn-primary:hover{ background: var(--brand-hover); }
    .btn-ghost{
      background: #e8eef7;
      color: var(--text);
      box-shadow: none;
    }
    .btn-ghost:hover{ background:#dbe6f5; }

    /* Footerband */
    .footer-bar{
      background: linear-gradient(180deg, #152133 0%, #0f1a28 100%);
      color: #cbd5e1;
      text-align: center;
      padding: 20px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header-bar">
    <div class="header-inner">
      <a href="/" aria-label="Till startsidan">
        <img src="/css/images/logo.png" alt="Göteborgs Lack & Skadeverkstad AB" class="header-logo">
      </a>
    </div>
  </header>

  <!-- Innehåll -->
  <main>
    <section class="card" aria-labelledby="notfound-title">
      <h1 id="notfound-title">Sidan hittas inte</h1>
      <p class="lead">
        Länken kan vara felstavad eller så har sidan flyttats. Använd knapparna nedan för att komma vidare.
      </p>

      <div class="btn-row">
        <a class="btn btn-primary" href="/"><i class="fa-solid fa-house"></i> Till startsidan</a>
        <a class="btn btn-ghost" href="/boka.html"><i class="fa-solid fa-calendar-check"></i> Boka tid</a>
        <a class="btn btn-ghost" href="/kontakt.html"><i class="fa-solid fa-envelope"></i> Kontakta oss</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-bar">
    Copyright © Göteborgs Lack &amp; Skadeverkstad 2025
  </footer>

</body>
</html>
